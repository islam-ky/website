{{ define "main" }}

<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  
  {{/* Page Header */}}
  <header class="mb-8 text-center">
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-neutral-900 dark:text-neutral-100 mb-4">
      {{ .Title }}
    </h1>
    {{ if .Params.description }}
      <p class="text-lg md:text-xl text-neutral-600 dark:text-neutral-400 max-w-3xl mx-auto">
        {{ .Params.description }}
      </p>
    {{ end }}
  </header>
  
  {{/* Page Content */}}
  <div class="prose prose-lg dark:prose-invert max-w-none prose-headings:text-neutral-900 dark:prose-headings:text-neutral-100 prose-a:text-primary-600 dark:prose-a:text-primary-400 prose-strong:text-neutral-900 dark:prose-strong:text-neutral-100">
    {{ .Content }}
  </div>
  
</article>

{{ end }}
