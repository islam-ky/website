<!-- Custom Head Extensions -->

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<!-- Glide.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

<!-- Custom CSS for Cinzel Decorative Font -->
<style>
/* Apply Cinzel Decorative to headings */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 700;
}

/* Apply Cinzel Decorative to main navigation menu */
nav ul li a,
nav ul li button,
.desktop-dropdown-container button,
.mobile-dropdown-toggle {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 400;
}

/* Site title/logo */
header nav div a {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 900;
}

/* Dropdown menu items */
.desktop-dropdown-content a,
.mobile-dropdown-content a {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 400;
}

/* Hero section titles */
.hero-title,
.hero-section h1 {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 900;
}

/* Article/post titles */
.post-title,
.entry-header h2,
.page-header h1 {
  font-family: 'Cinzel Decorative', serif !important;
  font-weight: 700;
}

/* Hero Slider Styles */
.hero-slider {
  height: 100vh;
  min-height: 600px;
  position: relative;
  overflow: hidden;
  /* Full-width breakout from any container */
  width: 100vw;
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
}

.hero-slider .glide__slide {
  height: 100vh;
  min-height: 600px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-slider .glide__slide::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
  max-width: 800px;
  padding: 2rem;
}

.hero-title {
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.hero-subtitle {
  font-size: 1.25rem;
  margin-bottom: 2rem;
  opacity: 0.9;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}

.hero-cta {
  display: inline-block;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  padding: 1rem 2rem;
  border: 2px solid white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.hero-cta:hover {
  background: white;
  color: #333;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* Custom arrow styles */
.glide__arrows {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  z-index: 3;
  pointer-events: none;
}

.glide__arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid white;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  pointer-events: auto;
  backdrop-filter: blur(10px);
}

.glide__arrow:hover {
  background: white;
  color: #333;
  transform: translateY(-50%) scale(1.1);
}

.glide__arrow--left {
  left: 2rem;
}

.glide__arrow--right {
  right: 2rem;
}

/* Custom bullet styles */
.glide__bullets {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  display: flex;
  gap: 0.5rem;
}

.glide__bullet {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  border: 2px solid white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.glide__bullet--active {
  background: white;
  transform: scale(1.2);
}

/* Full-width section utilities */
.full-width-section {
  width: 100%;
  margin: 0;
  padding: 0;
}

.content-wrapper {
  position: relative;
  z-index: 1;
}

/* Utility class for any element that needs to break out to full width */
.breakout-full {
  width: 100vw;
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
}

/* Alternative breakout for elements that should extend to container edges */
.breakout-container {
  width: 100vw;
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
  max-width: none;
}

/* Responsive design */
@media (max-width: 768px) {
  .hero-title {
    font-size: 2.5rem;
  }
  
  .hero-subtitle {
    font-size: 1rem;
  }
  
  .hero-content {
    padding: 1rem;
  }
  
  .glide__arrow--left {
    left: 1rem;
  }
  
  .glide__arrow--right {
    right: 1rem;
  }
  
  .content-wrapper {
    padding-left: 1rem;
    padding-right: 1rem;
  }
}
</style>

<!-- Glide.js JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
