{{/* Prayer Times Iframe Partial */}}
<div class="prayer-times-container overflow-hidden mb-8">
  <div class="prayer-times-header px-6 py-4">
    <h2 class="text-4xl font-bold text-center">Prayer Times</h2>
  </div>

  <iframe
    src="https://www.mosqueprayertimes.com/isci"
    class="w-full border-0"
    style="min-height: 600px; min-width: 350px"
    title="ISCI Prayer Times"
    frameborder="0"
    scrolling="auto"
    loading="lazy"
  >
    <p class="p-6 text-center text-neutral-600 dark:text-neutral-300">
      Your browser does not support iframes.
      <a
        href="https://www.mosqueprayertimes.com/isci"
        target="_blank"
        rel="noopener noreferrer"
        class="text-primary-600 dark:text-primary-400 hover:underline"
      >
        View Prayer Times
      </a>
    </p>
  </iframe>

  <div
    class="prayer-times-footer bg-neutral-50 dark:bg-neutral-900 px-6 py-3 text-center"
  >
    <p class="text-xs text-neutral-600 dark:text-neutral-400">
      Prayer times are automatically updated.
      <a
        href="https://www.mosqueprayertimes.com/isci"
        target="_blank"
        rel="noopener noreferrer"
        class="text-primary-600 dark:text-primary-400 hover:underline"
      >
        View Full Schedule
      </a>
    </p>
  </div>
</div>
