backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'services-and-facilities'
    label: 'Services and Facilities'
    folder: 'content/services-and-facilities'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Brief summary for the card preview' }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false, hint: 'Image for the service card (recommended: 800x600px)' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'about-us'
    label: 'About Us'
    folder: 'content/about-us'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Brief summary for the card preview' }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false, hint: 'Image for the page header (recommended: 800x600px)' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'islam-in-cayman'
    label: 'Islam in Cayman'
    folder: 'content/islam-in-cayman'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Brief summary for the card preview' }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false, hint: 'Image for the article card (recommended: 800x600px)' }
      - { label: 'Author', name: 'author', widget: 'string', required: false, default: 'Imaam Nooh' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'events'
    label: 'Events'
    folder: 'content/news-and-events/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Event Date', name: 'eventDate', widget: 'datetime' }
      - { label: 'Event Time', name: 'eventTime', widget: 'string', required: false, hint: 'e.g., 7:00 PM - 9:00 PM' }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Event', name: 'featured', widget: 'boolean', default: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false, hint: 'Event card and social sharing image (recommended: 1200x630px)' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'news'
    label: 'News'
    folder: 'content/news-and-events/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
  
  - name: 'announcements'
    label: 'Announcements'
    folder: 'content/announcements'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false, hint: 'Image for social sharing (recommended: 1200x630px)' }
      - { label: 'Urgent', name: 'urgent', widget: 'boolean', default: false, hint: 'Mark as urgent to highlight this announcement' }
      - { label: 'Expiry Date', name: 'expiryDate', widget: 'datetime', required: false, hint: 'Optional: when this announcement should no longer be shown' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'simple-pages'
    label: 'Simple Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Brief description for SEO and social sharing' }
      - { label: 'Featured Image', name: 'featured_image', widget: 'image', required: false, hint: 'Main image for social media sharing (recommended: 1200x630px)' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - label: 'Menu Settings'
        name: 'menu'
        widget: 'object'
        collapsed: true
        hint: 'Configure if and how this page appears in the navigation menu'
        fields:
          - label: 'Main Menu'
            name: 'main'
            widget: 'object'
            required: false
            fields:
              - { label: 'Menu Name', name: 'name', widget: 'string', required: false, hint: 'Leave empty to use page title' }
              - { label: 'Weight (Order)', name: 'weight', widget: 'number', default: 100, hint: 'Lower numbers appear first (10, 20, 30...)' }
              - { label: 'Parent Menu', name: 'parent', widget: 'string', required: false, hint: 'To create dropdown: use identifier like "about-us"' }
              - { label: 'Identifier', name: 'identifier', widget: 'string', required: false, hint: 'Unique ID if this will be a dropdown parent' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'donate-page'
    label: 'Donate Page'
    files:
      - label: 'Donate Page Content'
        name: 'donate'
        file: 'content/donate.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Date', name: 'date', widget: 'datetime' }
          - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'donate' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Inspirational Quote', name: 'quote', widget: 'text' }
          
          - label: 'Payment Methods'
            name: 'payment_methods'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Icon', name: 'icon', widget: 'select', options: ['cash', 'bank', 'card'], default: 'cash' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Details'
                name: 'details'
                widget: 'list'
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'Value', name: 'value', widget: 'string' }
          
          - { label: 'Donation Uses Title', name: 'donation_uses_title', widget: 'string', default: 'How Your Donations Help' }
          - label: 'Donation Uses'
            name: 'donation_uses'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
          
          - label: 'Additional Information'
            name: 'additional_info'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Content', name: 'content', widget: 'markdown' }
          
          - label: 'Contact Section'
            name: 'contact'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string', default: 'Questions About Donations?' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Phone', name: 'phone', widget: 'string' }
              - { label: 'Email', name: 'email', widget: 'string' }
          
          - { label: 'Closing Message', name: 'closing_message', widget: 'text' }

  - name: 'gallery-settings'
    label: 'Gallery Settings'
    files:
      - label: 'Main Gallery Page & Photos'
        name: 'gallery-index'
        file: 'content/gallery/_index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Date', name: 'date', widget: 'datetime' }
          - { label: 'Description', name: 'description', widget: 'string', hint: 'Description for the main gallery page' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'gallery' }
          - { label: 'Featured', name: 'featured', widget: 'hidden', default: false }
          - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
          - label: 'Gallery Photos (Categorized)'
            name: 'gallery'
            widget: 'object'
            hint: 'These photos appear on the main gallery page with category filters'
            fields:
              - { label: 'Gallery Title', name: 'title', widget: 'string' }
              - { label: 'Gallery Description', name: 'description', widget: 'text' }
              - label: 'Photo Categories'
                name: 'categories'
                widget: 'list'
                hint: 'Organize photos by categories with filter buttons'
                fields:
                  - { label: 'Category Name', name: 'name', widget: 'string', hint: 'Display name (e.g., "Community Events")' }
                  - { label: 'Slug', name: 'slug', widget: 'string', hint: 'URL-friendly (e.g., "community-events")' }
                  - { label: 'Description', name: 'description', widget: 'text', hint: 'Brief description of this category' }
                  - label: 'Images'
                    name: 'images'
                    widget: 'list'
                    hint: 'Photos in this category'
                    fields:
                      - { label: 'Image', name: 'src', widget: 'image' }
                      - { label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Describe the image for accessibility' }
                      - { label: 'Caption', name: 'caption', widget: 'string' }
                      - { label: 'Category Tag', name: 'category', widget: 'string', hint: 'Should match the slug above for filtering' }
          - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Additional content for the gallery page' }

  - name: 'gallery'
    label: 'Featured Albums'
    folder: 'content/gallery'
    create: true
    slug: '{{slug}}'
    filter: {field: "featured", value: true}
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', hint: 'This will be the page title and URL slug' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Brief description for SEO and previews' }
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'gallery' }
      - label: 'Album'
        name: 'album'
        widget: 'object'
        fields:
          - { label: 'Album Title', name: 'title', widget: 'string', hint: 'Display name for the album' }
          - { label: 'Album Description', name: 'description', widget: 'text', hint: 'Detailed description of this album' }
          - { label: 'Cover Image', name: 'cover_image', widget: 'image', hint: 'Main thumbnail image for the album listing' }
          - label: 'Images'
            name: 'images'
            widget: 'list'
            fields:
              - { label: 'Image', name: 'src', widget: 'image' }
              - { label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Describe the image for accessibility' }
              - { label: 'Caption', name: 'caption', widget: 'string', required: false, hint: 'Optional caption to display with the image' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, hint: 'Add tags for this album (e.g., eid, community, 2023)' }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false, default: ['gallery'] }
      - { label: 'Featured Album', name: 'featured', widget: 'boolean', default: true, hint: 'Check to highlight this album in the Featured Albums section' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Write detailed content about this album that will appear below the photos' }
