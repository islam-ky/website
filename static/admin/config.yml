backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'services-and-facilities'
    label: 'Services and Facilities'
    folder: 'content/services-and-facilities'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'about-us'
    label: 'About Us'
    folder: 'content/about-us'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'blog'
    label: 'Blog Posts'
    folder: 'content/islam-in-cayman'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string', required: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'events'
    label: 'Events'
    folder: 'content/news-and-events/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Event Date', name: 'eventDate', widget: 'datetime' }
      - { label: 'Event Time', name: 'eventTime', widget: 'string', required: false, hint: 'e.g., 7:00 PM - 9:00 PM' }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Event', name: 'featured', widget: 'boolean', default: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'news'
    label: 'News'
    folder: 'content/news-and-events/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
  
  - name: 'announcements'
    label: 'Announcements'
    folder: 'content/announcements'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Urgent', name: 'urgent', widget: 'boolean', default: false, hint: 'Mark as urgent to highlight this announcement' }
      - { label: 'Expiry Date', name: 'expiryDate', widget: 'datetime', required: false, hint: 'Optional: when this announcement should no longer be shown' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'gallery'
    label: 'Photo Gallery'
    folder: 'content/gallery'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'gallery' }
      - label: 'Album'
        name: 'album'
        widget: 'object'
        fields:
          - { label: 'Album Title', name: 'title', widget: 'string' }
          - { label: 'Album Description', name: 'description', widget: 'text' }
          - label: 'Category'
            name: 'category'
            widget: 'select'
            options:
              - { label: 'Community Events', value: 'community-events' }
              - { label: 'Educational Programs', value: 'educational-programs' }
              - { label: 'Special Programs', value: 'special-programs' }
              - { label: 'Mosque & Facilities', value: 'mosque-facilities' }
          - { label: 'Cover Image', name: 'cover_image', widget: 'image' }
          - label: 'Images'
            name: 'images'
            widget: 'list'
            fields:
              - { label: 'Image', name: 'src', widget: 'image' }
              - { label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Describe the image for accessibility' }
              - { label: 'Caption', name: 'caption', widget: 'string' }
              - label: 'Category'
                name: 'category'
                widget: 'select'
                options:
                  - { label: 'Community Events', value: 'community-events' }
                  - { label: 'Educational Programs', value: 'educational-programs' }
                  - { label: 'Special Programs', value: 'special-programs' }
                  - { label: 'Mosque & Facilities', value: 'mosque-facilities' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
