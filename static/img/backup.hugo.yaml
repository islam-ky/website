      url: /contact-us/
      weight: 80
    - name: New & Events
      url: /new-and-events/
      weight: 40

# Content types and taxonomies
taxonomies:
  category: categories
  tag: tags
  
params:
  env: production
  title: Islamic Society of Cayman Islands
  description: "Islamic Society of Cayman Islands - Serving the Muslim community in the Cayman Islands"
  author: "Islamic Society of Cayman Islands"
  
  # Theme settings
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowToc: true
  
  # Homepage info
  homeInfoParams:
    Title: "Islamic Society of Cayman Islands"
    Content: >
      Welcome to ISCI! We serve the Muslim community in the Cayman Islands with prayer services, 
      educational programs, and community events. Join us in building a strong, supportive Islamic community.
  
  # Hero section
  hero:
    enable: true
    image: "/img/hero-background.jpg" # Place your image in static/img/
    title: "Islamic Society of Cayman Islands"
    subtitle: "Building Community • Strengthening Faith • Serving Together"

  # Social icons
