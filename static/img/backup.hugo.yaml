      url: "https://www.instagram.com/islamic.society.cayman.islands"
    - name: twitter
      title: Twitter
      url: "https://www.twitter.com/islamic.society.cayman.islands"
    - name: youtube
      title: YouTube
      url: "https://www.youtube.com/islamic.society.cayman.islands"
    - name: linkedin
  
